<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Produto - MineStock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: #6c757d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .voltar:hover {
      background: #5a6268;
    }

    .container {
      max-width: 600px;
      margin: 80px auto 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <a href="dashboard.html" class="voltar">← Voltar ao Dashboard</a>

  <div class="container">
    <h2>Cadastrar Produto</h2>

    <form method="POST" action="cadastrar_produto.php">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="codigo">Código do Produto:</label>
      <input type="text" id="codigo" name="codigo" pattern="\d*" required>

      <label for="fornecedor">Fornecedor:</label>
      <select id="fornecedor" name="fornecedor_id" required>
        <option value="">Carregando...</option>
      </select>

      <button type="submit">Salvar</button>
    </form>
  </div>

  <script>
    // Carrega fornecedores dinamicamente
    fetch("listar_fornecedores.php")
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById("fornecedor");
        select.innerHTML = '<option value="">Selecione</option>';

        data.forEach(fornecedor => {
          const option = document.createElement("option");
          option.value = fornecedor.id;
          option.text = fornecedor.nome + " (" + fornecedor.telefone + ")";
          select.appendChild(option);
        });
      })
      .catch(error => {
        alert("Erro ao carregar fornecedores");
        console.error(error);
      });
  </script>

</body>
</html>
