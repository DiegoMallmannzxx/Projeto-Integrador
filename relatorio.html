<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios - MineStock</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 { margin-bottom: 20px; }
    label { display: block; margin-top: 15px; margin-bottom: 5px; }
    input, select {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background: #17a2b8; color: #fff;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #138496; }
    .resultados { margin-top: 30px; }
    .linha {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .linha.vazio {
      text-align: center;
      color: #777;
      font-style: italic;
    }
    .voltar-topo {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .voltar-topo:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="voltar-topo">← Voltar ao Dashboard</a>
  <div class="container">
    <h2>Relatórios do Estoque</h2>

    <form id="form-relatorio">
      <label for="data_inicio">Data Início:</label>
      <input type="date" id="data_inicio" name="data_inicio" required>

      <label for="data_fim">Data Fim:</label>
      <input type="date" id="data_fim" name="data_fim" required>

      <label for="tipo">Tipo de movimentação:</label>
      <select id="tipo" name="tipo">
        <option value="">Todas</option>
        <option value="entrada">Entradas</option>
        <option value="saida">Saídas</option>
      </select>

      <button type="submit">Gerar Relatório</button>
    </form>

    <div class="resultados">
      <h3>Resultados:</h3>
      <div id="resultado-movimentacoes" class="linha vazio">Nenhuma movimentação registrada.</div>
    </div>
  </div>

  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const data_inicio = document.getElementById("data_inicio").value;
    const data_fim = document.getElementById("data_fim").value;
    const tipo = document.getElementById("tipo").value;

    const url = new URL("relatorio.php", window.location.href);
    if (data_inicio) url.searchParams.append("data_inicio", data_inicio);
    if (data_fim) url.searchParams.append("data_fim", data_fim);
    if (tipo) url.searchParams.append("tipo", tipo);

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.querySelector(".resultados");
        container.innerHTML = "<h3>Últimas movimentações:</h3>";

        if (data.length === 0) {
          container.innerHTML += "<div class='linha vazio'>Nenhuma movimentação registrada.</div>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "linha";
          div.innerHTML = `
            <strong>${item.tipo}</strong> | 
            Produto: ${item.produto} | 
            Fornecedor: ${item.fornecedor ?? 'N/A'} | 
            Quantidade: ${item.quantidade} | 
            Data: ${item.data}
          `;
          container.appendChild(div);
        });
      })
      .catch(erro => {
        console.error("Erro ao buscar relatório:", erro);
        document.querySelector(".resultados").innerHTML = "<div class='linha vazio'>Erro ao buscar relatório.</div>";
      });
  });
</script>
</body>
</html>
