<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Categoria - MineStock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: #6c757d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .voltar:hover {
      background: #5a6268;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="dashboard.html" class="voltar">In√≠cio</a>

  <div class="container">
    <h2>Cadastrar Categoria</h2>
    <form action="cadastrar_categoria.php" method="post">
  <label for="nome">Nome da Categoria:</label>
  <input type="text" id="nome" name="nome" required>
  <button type="submit">Cadastrar</button>
</form>

    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    document.getElementById("formCategoria").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;

      fetch("cadastrar_categoria.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "nome=" + encodeURIComponent(nome)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensagem").textContent = msg;
        document.getElementById("formCategoria").reset();
      })
      .catch(err => {
        console.error(err);
        document.getElementById("mensagem").textContent = "Erro ao cadastrar categoria.";
      });
    });
  </script>

</body>
</html>
