<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estoque Atual - MineStock</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .container {
      max-width: 700px; margin: auto;
      background: #fff; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td {
      border: 1px solid #ccc; padding: 10px; text-align: left;
    }
    th { background-color: #f2f2f2; }

    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: #6c757d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .voltar:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <a href="dashboard.html" class="voltar">← Voltar ao Dashboard</a>

  <div class="container">
    <h2>Estoque Atual</h2>

    <input type="text" id="codigo" placeholder="Digite o código do produto para buscar">

    <table>
      <thead>
        <tr>
          <th>Nome do Produto</th>
          <th>Código</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody id="tabela-produtos"></tbody>
    </table>
  </div>

  <script>
  function carregarEstoque(codigo = '') {
    fetch("listar_estoque.php" + (codigo ? "?codigo=" + codigo : ""))
      .then(response => response.json())
      .then(data => {
        const tabela = document.getElementById("tabela-produtos");
        tabela.innerHTML = "";
        if (data.length === 0) {
          tabela.innerHTML = "<tr><td colspan='3'>Nenhum produto encontrado.</td></tr>";
          return;
        }

        data.forEach(produto => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${produto.nome}</td>
            <td>${produto.codigo}</td>
            <td>${produto.quantidade_disponivel}</td>
          `;
          tabela.appendChild(row);
        });
      });
  }

  document.getElementById("codigo").addEventListener("input", function () {
    const codigo = this.value.trim();
    carregarEstoque(codigo);
  });

  window.onload = () => carregarEstoque();
  </script>

</body>
</html>
