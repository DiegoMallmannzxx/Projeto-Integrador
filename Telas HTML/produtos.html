<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - MineStock</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .voltar-topo {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .voltar-topo:hover {
      background-color: #5a6268;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: 80px auto 20px auto; /* empurrado para baixo por causa do bot√£o */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-bar input[type="text"] {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .top-bar button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .top-bar button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td:last-child {
      text-align: center;
    }

    .icone {
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Bot√£o de voltar -->
  <a href="dashboard.html" class="voltar-topo">In√≠cio</a>

  <div class="container">
    <div class="top-bar">
      <input type="text" placeholder="üîç Buscar produto">
      <button onclick="window.location.href='cadastro.produtos.html'">Cadastrar novo</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Categoria</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>
</html>
